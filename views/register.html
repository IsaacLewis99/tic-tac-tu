<!DOCTYPE html>
<html lang="en">
<head>
  <h1 class="header">Tic Tac Toe</h1>
  <meta charset="UTF-8">
  <div class="register">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <nav class="navbar" role="navigation" style="padding-left:130px;">
      <ul class="nav navbar-nav">
        <li><a href="/playername">Play</a></li>
        <li class="active"><a href="/register">Register</a></li>
        <li><a href="/login">Login</a></li>
        <li style="float:right"><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </div>
</head>
<body>
  <div class="jumbotron">
    <p>Register here</p>
    <form action="/register" method="POST" class="form-horizontal">
      <div class="name-container">
        <label for="entername">Enter Name   </label>
        <input type="text" name="name" placeholder="Name" class="input-field"<br>
      </div>
      <div class="email-container">
        <label for="enteremail">Enter Email  </label>
        <input type="text" email="email_r" name="email" placeholder="Email" class="input-field" <br>
      </div>
      <div class="password-container">
        <label for="enterpassword">Enter Password</label>
        <input type="password" password="password_r" name="password" placeholder="Password"class="input-field"><br>
      </div>

      <input type="submit" action = "login" name="Submit" value="Enter" class="submit-btn"><br>
      <a href="login">Are you already registered? Log in</a>
    </form>
  </div>
</body>
</html>
